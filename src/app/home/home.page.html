<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      First To
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newSimulation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        First To
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <app-local-simulation *ngFor="let simulation of getLocalSimulation()" [localSimulation]="simulation"></app-local-simulation >
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-label slot="primary" color="primary">
      First To 0.0.1 (2020.9.26)
    </ion-label>
  </ion-toolbar>
</ion-footer>
