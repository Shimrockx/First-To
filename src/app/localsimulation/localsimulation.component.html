<ion-item-sliding>
  <ion-item *ngIf="localSimulation" [routerLink]="'/simulation/' + localSimulation.id" [detail]="false" lines="none">
    <div slot="start" class="dot dot-unread"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ localSimulation.title }}
        <span class="date">
          <ion-note>{{ localSimulation.date }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteLocalSimulation(localSimulation.id)">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
